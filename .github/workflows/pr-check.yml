name: PR Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --no-restore --configuration Release
      
    - name: Run basic validation
      run: |
        echo "âœ… Build successful"
        echo "âœ… Dependencies restored"
        echo "ğŸ” Checking for common issues..."
        
        # Check for secrets in code (basic check)
        if grep -r "xoxb-" --include="*.cs" --include="*.json" --exclude="appsettings.example.json" . ; then
          echo "âŒ Found potential secrets in code!"
          exit 1
        else
          echo "âœ… No obvious secrets found in code"
        fi
        
        # Check for required files
        if [ ! -f "appsettings.example.json" ]; then
          echo "âŒ Missing appsettings.example.json"
          exit 1
        else
          echo "âœ… Configuration template exists"
        fi
        
        echo "ğŸ‰ All basic checks passed!"
        
    - name: Comment on PR
      if: success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ğŸ‰ **PR Checks Passed!** âœ…\n\n- âœ… Build successful\n- âœ… Dependencies restored\n- âœ… No obvious security issues\n- âœ… Configuration template exists\n\nThis PR is ready for review! ğŸš€'
          })